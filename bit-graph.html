<!-- Template to load -->
<script type="text/stache" id="demo" can-autorender>
<can-import from="bit-graph" />
<h1>De-Normalized Data</h1>
<bit-graph>
  <bit-series data="{data1}" />
  <bit-series data="{data2}" color="#F00" />
</bit-graph>

<h1>Normalized Data</h1>
<bit-graph normalize>
  <bit-series data="{data1}" />
  <bit-series data="{data2}" color="#F00" />
</bit-graph>
</script>

<!-- Loading Script -->
<script src="../../node_modules/steal/steal.js" id="demo_source" main="can/view/autorender/">
import $ from "jquery";
import can from "can";

var seriesData = new can.List([
  1, 2, 3, 4, 5, 3, 1, 3, 5
]);
var anotherSeries = new can.List([
  "3", "6", "2", "5"
]);

var vm = $("#demo").viewModel();
vm.attr({
  data1: seriesData,
  data2: anotherSeries
});

anotherSeries.push(0);
window.setInterval(() => {
  var val = Math.floor(Math.random() * 10) + 1;
  can.batch.start();
    console.log('pushing', val);
    anotherSeries.push(val);
  can.batch.stop();
}, 8000);

</script>
